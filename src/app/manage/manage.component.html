<ul *ngIf="servers$ | async as servers">
  <li *ngFor="let server of servers">
    <h3>{{ server.name }}</h3>
    <div class="buttons">
      <button (click)="onStart($event)" class="margin-right-xs">Start</button>
      <button (click)="onStop($event)" class="margin-right-xs">Stop</button>
      <button (click)="onDelete($event)">Delete</button>
    </div>
  </li>
</ul>
