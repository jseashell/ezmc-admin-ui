<ul *ngIf="servers$ | async as servers">
  <li *ngFor="let server of servers" class="my-4 mx-0">
    <h3>{{ server.name }}</h3>
    <div class="buttons">
      <button (click)="onStart($event)" class="mr-2">Start</button>
      <button (click)="onStop($event)" class="mr-2">Stop</button>
      <button (click)="onDelete($event)">Delete</button>
    </div>
  </li>
</ul>
