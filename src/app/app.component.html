<main class="h-screen flex flex-col justify-between">
  <section class="flex flex-col">
    <img src="/assets/Minecraft-Logo.png" />
    <h1 class="text-2xl text-center mb-4 select-none">EZMC Admin</h1>
    <nav class="w-full flex justify-center">
      <label
        for="create"
        class="px-4 py-2 border-2 border-white rounded-lg select-none hover:cursor-pointer hover:text-blue-500 hover:border-blue-500">
        <input id="create" type="radio" value="Create" class="hidden" (click)="onTabChange($event)" />
        <span>Create</span>
      </label>
      <label
        for="manage"
        class="px-4 py-2 border-2 border-white rounded-lg select-none hover:cursor-pointer hover:text-blue-500 hover:border-blue-500">
        <input id="manage" type="radio" value="Manage" class="hidden" (click)="onTabChange($event)" ngModel />
        <span>Manage</span>
      </label>
      <label
        for="settings"
        class="px-4 py-2 border-2 border-white rounded-lg select-none hover:cursor-pointer hover:text-blue-500 hover:border-blue-500">
        <input id="settings" type="radio" value="Settings" class="hidden" (click)="onTabChange($event)" ngModel />
        <span>Settings</span>
      </label>
    </nav>
    <section>
      <app-create *ngIf="showCreate$ | async"></app-create>
      <app-manage *ngIf="showManage$ | async"></app-manage>
      <app-settings *ngIf="showSettings$ | async"></app-settings>
    </section>
  </section>
  <section class="flex flex-col align-center justify-center">
    <label
      for="toggle-history"
      class="w-full text-center px-4 py-2 border-2 border-white rounded-t-lg select-none hover:cursor-pointer hover:text-blue-500 hover:border-blue-500 peer-active:text-blue-500 peer-active:border-blue-500">
      {{ (showHistory$ | async) ? 'Hide Connsole' : 'Show Console' }}
    </label>
    <input
      id="toggle-history"
      type="checkbox"
      class="hidden peer"
      [checked]="showHistory$ | async"
      (change)="toggleHistory($event)" />
    <!-- TODO add transition -->
    <!-- <app-history class="transition-all transform duration-500" [ngClass]="(showHistory$ | async) ? 'h-50' : 'h-0'"></app-history> -->
    <app-history [ngClass]="{ hidden: !(showHistory$ | async) }"></app-history>
  </section>
</main>
