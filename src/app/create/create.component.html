<div *ngIf="!showForm; else form" class="flex justify-between">
  <h3>New Server</h3>
  <button
    class="py-2 px-4 border-2 border-white rounded-lg hover:border-blue-500 hover:text-blue-500"
    (click)="showForm = !showForm">
    Create
  </button>
</div>

<ng-template #form>
  <app-create-form (cancel)="showForm = !showForm"></app-create-form>
</ng-template>
